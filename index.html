<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Trying out p5.js</title>
      <script type="text/javascript" src="js/p5.js"></script>
  </head>
  
  <body>
    <h1>Processing test</h1>
    <p>a simple circle sample :)</p>
    
    <script>
    
      var counter = 0;
      var range = 350;

      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        background(240, 240, 60, 20);

        let size = sin(counter)*range;
        let size2 = sin(counter+2)*range;
        fill(255, 255, 255, 50);
        stroke(0);
        strokeWeight(15);
        ellipse(width/2, height/2, size, size);
        stroke(70, 225, 70);
        ellipse(width/2, height/2, size2, size2);
        counter += 0.015;
      }

    </script>
    
    <!--<canvas id="defaultCanvas0" class="p5Canvas" style="width: 600px; height: 600px;" width="1200" height="1200"></canvas>-->
    
  </body>
  
</html>
